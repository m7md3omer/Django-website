{% extends 'music/base.html' %}

{% block body %}
<div class="container">
<div class="row">

    {% for album in all_albums%}

        <div class="thumbnail col-sm-6 col-md-4" style="max-hight: 2em;">
            <a href="{% url 'music:detail' album.id %}">
                <img src="{{ album.album_logo }}" alt="{{ album.album_logo }}">
                <div class="caption">
                    <h3>{{ album.album_name }}</h3>
                    <h4>{{ album.artist }}</h4>
                      <a href="#" class="btn btn-primary btn-sm" role="button">View Details</a>&nbsp;
                      <a href="#"><span class="glyphicon glyphicon-trash"></span></a>&nbsp;
                      <a href="#"><span class="glyphicon glyphicon-star"></span></a>
                </div>
            </a>
        </div>

    {% endfor %}
</div>
</div>
{% endblock %}
