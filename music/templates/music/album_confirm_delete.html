{% extends 'music/base.html' %}
{% block title %} Add New Album {% endblock %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Add a New Album:</h3><br/>
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Delete Album</legend>
                            <h2>Are you sure you want to delete the album {{ object.album_name }}</h2>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
                            <a class="btn btn-outline-secondary" href="{% url 'music:detail' object.id %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
